    <video id='myVideo' class='video-js vjs-default-skin vjs-fluid' controls width='500' height='300' autoplay='autoplay' data-setup='{}'>
  </body>
  <script>
  function GetPara(name) {
   var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
   var r = window.location.search.substr(1).match(reg);
   if (r!=null) return unescape(r[2]); return null;
}
    videojs('myVideo', {
  sources: [{
    src: GetPara('url'),
    type: 'application/x-mpegURL'
  }]
});
  </script>
